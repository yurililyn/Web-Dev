<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Tags</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            color: #000;
            padding: 20px;
        }

        h1 {
            font-weight: normal;
            font-size: 32px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            vertical-align: top;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
        }

        th {
            font-weight: bold;
            background-color: #fff;
            width: 20%;
        }

        tr:nth-child(even) {
            background-color: #f1f1f1;
        }

        .tag-link {
            text-decoration: underline;
            color: #000;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>HTML Tags</h1>

    <table>
        <tr>
            <th>Tag</th>
            <th>Description</th>
        </tr>
        <tr>
            <td><span class="tag-link">&lt;div&gt;</span></td>
            <td>Defines a section in a document (block-level)</td>
        </tr>
        <tr>
            <td><span class="tag-link">&lt;span&gt;</span></td>
            <td>Defines a section in a document (inline)</td>
        </tr>
    </table>

</body>
</html>
