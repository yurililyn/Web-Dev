<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="navbar">
        <div class="container">
            <span class="navbar-text">ToDo List</span>
        </div>
    </header>

    <main class="container">
        <h1 class="title">ToDo List</h1>

        <form id="todo-form" class="input-group">
            <input type="text" id="input-task" placeholder="New Task">
            <button type="submit" id="btn-add">Add</button>
        </form>

        <ul id="list-container">
        </ul>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
