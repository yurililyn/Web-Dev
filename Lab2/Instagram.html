<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в Instagram</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="main-box">
        <div class="left-side">
            <img src="https://i.pinimg.com/736x/21/d6/7f/21d67f1d6b3be5bb2e39395311c77fc6.jpg" alt="Instagram Logo" class="logo-icon">
            
            <h1 class="tagline">Посмотрите, какими моментами из жизни поделились ваши <span>близкие друзья</span>.</h1>
            
            <div class="mockup">
                <img src="https://static.cdninstagram.com/rsrc.php/v4/yt/r/pAv7hjq-51n.png" alt="App Preview">
            </div>
        </div>

        <div class="right-side">
            <div class="auth-container">
                <p class="form-title">Войти в Instagram</p>
                <form>
                    <input type="text" placeholder="Имя пользователя, номер мобильного телефона или электронный адрес">
                    <input type="password" placeholder="Пароль">
                    <button type="submit" class="login-btn">Войти</button>
                </form>
                
                <a href="#" class="forgot">Забыли пароль?</a>

                <div class="buttons-group">
                    <button class="fb-btn">
                        <span class="fb-icon">f</span> Войти через Facebook
                    </button>
                    <button class="create-btn">Создать новый аккаунт</button>
                </div>

                <div class="meta-footer">∞ Meta</div>
            </div>
        </div>
    </div>
</body>
</html>
