<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Вход в Facebook</title>
</head>
<body>
    <div class="main-box">
        <div class="left-column">
            <h1 class="logo">facebook</h1>
            <p>Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.</p>
        </div>

        <div class="right-column">
            <div class="right">
                <input type="text" placeholder="Электронный адрес или номер телефона">
                <input type="password" placeholder="Пароль">
                <button class="login-button">Вход</button>
                <a class="forgot-password" href="#">Забыли пароль?</a>
                <hr class="line">
                <button class="create-new-acc">Создать новый аккаунт</button>
            </div>
        
            <p class="bottom-text"><strong>Создать Страницу</strong> знаменитости, группы или компании</p>
        </div>
</body>
</html>
